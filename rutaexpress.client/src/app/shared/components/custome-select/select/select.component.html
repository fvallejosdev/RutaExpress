@if(this._isShow()){
    <div class="z-10 absolute mt-2 shadow w-64 shadow-md bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="p-3">
            <label for="input-group-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="input-group-search" (input)="onInputFiltro($event)"
                    class="block w-full p-2 ps-10 text-sm font-normal text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Buscar">
            </div>
        </div>
        <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm font-normal divide-y divide-gray-100  dark:divide-gray-600 text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownSearchButton">
            @for (item of elemetosFiltro; track item){
                <li class="">
                    @if(this._itemSelect  && item === _itemSelect ){
                        <a (click)="seleccionar(item)"
                            class="block cursor-pointer px-4 py-2 bg-gray-100 dark:bg-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{item.value}}</a>
                        }@else {
                        <a (click)="seleccionar(item)"
                            class="block cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{item.value}}</a>
                        }
                   
        
                </li>              
            }                       
        </ul>
       
    </div>
}
